<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCAST Refresh | Home</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="topbar">
        <a class="brand" href="index.html">
          <span class="brand__mark">M</span>
          <span class="brand__text">MCAST REFRESH</span>
        </a>

        <nav class="nav">
          <div class="nav__links">
            <a class="nav__link" aria-current="page">Home</a>
            <a class="nav__link" href="#">Contact us</a>
            <a class="nav__link" href="#">Apply</a>
            <a class="nav__link" href="#">Student’s Info</a>
            <a class="nav__link" href="#">Explore</a>
          </div>

          <input class="nav-toggle" type="checkbox" id="navToggle" />
          <label class="icon-btn burger" for="navToggle">☰</label>
        </nav>
      </div>

      <div class="mobile-panel">
        <div class="mobile-panel__links">
          <a>Home</a>
          <a>Contact us</a>
          <a>Apply</a>
          <a>Student’s Info</a>
          <a>Explore</a>
        </div>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container">

      <section class="hero">
        <div class="hero__glass">
          <h1 class="hero__title">EXPLORE</h1>
          <p class="hero__subtitle">
            Our Courses to find your next chapter.
          </p>
        </div>
        <div class="hero__media"></div>
      </section>

      <section class="course-rotator">
        <span class="rotator-ui">↔</span>

        <input class="rotator-radio" type="radio" name="rotator" id="r-part">
        <input class="rotator-radio" type="radio" name="rotator" id="r-full" checked>
        <input class="rotator-radio" type="radio" name="rotator" id="r-apply">

        <div class="rotator-track">
          <label class="rotator-card" for="r-part">
            <span class="rotator-card__text">Part - Time<br>Courses</span>
          </label>

          <label class="rotator-card" for="r-full">
            <span class="rotator-card__text">Full - Time<br>Courses</span>
          </label>

          <label class="rotator-card" for="r-apply">
            <span class="rotator-card__text">Apply<br>Online</span>
          </label>
        </div>

        <p class="rotator-hint">Tap a card to focus it.</p>
      </section>

    </div>
  </main>
</body>
</html>
